name: Build DLL
on: push     
jobs:
  build_dll:
          runs-on: windows-latest
          steps:
                  - name: Checkout
                    uses: actions/checkout@v2
                    with:
                      submodules: 'recursive'
                  - name: Setup Windows Dev env
                    uses: ilammy/msvc-dev-cmd@v1
                    with:
                        arch: 'x86'
                  - name: Build LuaJIT
                    run: msvcbuild
                    working-directory: LuaJIT/src
                  - name: run-vcpkg
                    uses: lukka/run-vcpkg@v3.2
                    with:
                        vcpkgDirectory: '${{ github.workspace }}/vcpkg'
                        vcpkgArguments: '@${{ github.workspace }}/vcpkg.txt'
                        cleanAfterBuild: false
                  - name: Setup MSBuild
                    uses: microsoft/setup-msbuild@v1.0.0
                  - name: Check dependencies
                    run: 'ls ${{ github.workspace }}/vcpkg/installed/x86-windows-static; ls ${{ github.workspace }}/LuaJIT/src/lua*'
                  - name: Build DLL
                    run: 'msbuild SimpleGraphic.vcxproj /p:configuration=release /p:platform=win32'
                  - name: Archive DLL
                    uses: actions/upload-artifact@v1.0.0
                    with:
                        name: SimpleGraphic.dll
                        path: '${{ github.workspace }}/Release/SimpleGraphic.dll'
